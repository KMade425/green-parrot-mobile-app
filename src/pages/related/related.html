<ion-header>
    <ion-navbar>
      <ion-title>
        <img src="assets/imgs/header_photo.jpg" >
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
      <div *ngIf="isLoading" style="padding: 6px;">
        <div *ngIf="selectedItem.featured_media != 0">
          <img [src]="selectedItem._embedded['wp:featuredmedia'][0].source_url" 
          (click)="viewImage(selectedItem._embedded['wp:featuredmedia'][0].source_url)" id="imager" 
          class="col-12" style="display: block;">
        </div>
      
        <div style="padding: 6px;">
          <h4 [innerHTML]="selectedItem.title.rendered" id="postTitle"></h4>
          <small>
            <ion-icon name="time"></ion-icon>
            {{ selectedItem.date | date : 'h:mm a - EEEE, MMMM d, y' }} . 
            <font class="text-warning">{{ selectedItem._embedded['author'][0].name }}</font>
          </small>
          <div class="post_content">
            <div [innerHTML]="selectedItem.content.rendered"></div>
          </div>
        </div>
      </div>
    

    <div id="chords" *ngIf="!isLoading" style="text-align:center; padding-top: 30px;">
      <ion-spinner name="crescent"></ion-spinner>
    </div>


  </ion-content>
  <ion-footer>
    <ion-toolbar>
  <ion-grid  style="padding:0;">
    <ion-row style="text-align:center;">
      <ion-col style="padding:0;">
      <button ion-button class="footerButtons" (click)="shareit()" style="display:block; width: 100%;">
          <ion-icon name="share" class="iconit" ></ion-icon>
          <font style="margin-left: 10px;">Share</font>
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>
    </ion-toolbar>
  </ion-footer>
